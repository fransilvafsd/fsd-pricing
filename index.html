<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSD Pricing Pro</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>FSD Pricing Pro</h1>
  </header>
  <main>
    <section id="orcamento">
      <h2>Nova Simulação</h2>
      <input type="number" placeholder="Horas" id="horas" />
      <input type="number" placeholder="Valor/hora" id="valor" />
      <input type="number" placeholder="Adicionais" id="adicionais" />
      <button onclick="calcular()">Calcular</button>
      <p id="resultado"></p>
    </section>
    <button onclick="exportar()">Exportar Dados</button>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
