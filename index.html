
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSD Pricing App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f2f2f2; }
    .premium-only, .free-only { display: none; margin-top: 20px; padding: 15px; border-radius: 10px; }
    .premium-only { background: #e0f7fa; color: #006064; }
    .free-only { background: #fff3e0; color: #e65100; }
    body.premium .premium-only { display: block; }
    body.free .free-only { display: block; }
    .button { display: inline-block; background: #5e60ce; color: #fff; padding: 10px 20px; border-radius: 8px; text-decoration: none; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Bem-vindo ao FSD Pricing</h1>

  <div class="premium-only">
    <h2>Modo Premium</h2>
    <p>Você tem acesso completo às funcionalidades exclusivas.</p>
  </div>

  <div class="free-only">
    <h2>Modo Gratuito</h2>
    <p>Algumas funções estão bloqueadas. Assine para desbloquear!</p>
    <a class="button" href="premium.html">Assinar agora</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isPremium = localStorage.getItem("fsd_usuario_premium") === "true";
      document.body.classList.add(isPremium ? "premium" : "free");
    });
  </script>
</body>
</html>
